                <fieldset>
                    <!-- <legend>Acá puede ir como el titúlo para que escriban los mancos que lo vean:</legend> -->
                        <form action="">
                            <label for="firstName">Nombre:</label>
                            <input type="text" name="firstName" id="firstName">

                            <input type="text" name="lastName" id="lastName">
                            <label for="phone">Teléfono:</label>
                            <input type="text" name="phone" id="phone"><br>
                            <label for="email">Email:</label>
                            <input type="email" placeholder="abcd@gmail.com"> <br>
                            <label for="adress">Dirección:</label>
                            <input type="text" name="adress">
                            <label for="city">Ciudad:</label>
                            <input type="text" id="city"> <br>
                            <label for="zipcode">Código postal:</label>
                            <input type="text" id="zipcode"> <a href="https://www.correoargentino.com.ar/formularios/cpa" target="_blank">¿No sabes tu código postal?</a><br><br>
                            <label for="request">Consulta:</label>
                            <textarea name="" id="request" cols="30" rows="10" placeholder="Escriba aquí su consulta.."></textarea> <br>
                            <input type="submit">
                            <input type="reset">
                        </form>
                </fieldset>
